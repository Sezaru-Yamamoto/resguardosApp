<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear resguardo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ ticket }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="title">
    <ion-label>Datos del Resguardo</ion-label>
    </div>
    <div id="ticket">
    <ion-item>
      <ion-label>Nombre del resguardo:</ion-label>
      <ion-input placeholder="Resguardo The Bar"></ion-input>
    </ion-item>
    </div>

    <div id="title">
    <ion-label>Datos del Colaborador</ion-label>
    </div>
    <div id="worker">
      <ion-item>
        <ion-label position="stacked">Nombre completo:</ion-label>
        <ion-input placeholder="Miguel Alberto Tirado Suárez"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Número de colaborador:</ion-label>
        <ion-input placeholder="MNI12931"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Puesto:</ion-label>
        <ion-input placeholder="Capitán"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Departamento:</ion-label>
        <ion-input placeholder="AYB"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Localización:</ion-label>
        <ion-input placeholder="The Bar"></ion-input>
      </ion-item>

    </div>
    
    <div id="title">
    <ion-label>Datos del Equipo</ion-label>
    </div>
    <div id="equipment">
    <div id="item1">
    <ion-item>
      <ion-label position="stacked">Número interno:</ion-label>
      <ion-input placeholder="ACA00100001000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción:</ion-label>
      <ion-input placeholder="Tablet"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Marca:</ion-label>
      <ion-input placeholder="Samsung"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Modelo:</ion-label>
      <ion-input placeholder="SM-T575"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Número de serie:</ion-label>
      <ion-input placeholder="NGH124KA012MLI"></ion-input>
    </ion-item>
  </div>
  </div>

  <ion-buttons>
    <ion-button shape="round" fill="outline" color="primary">Guardar</ion-button>
    <ion-button shape="round" fill="outline" color="danger">Cancelar</ion-button>
  </ion-buttons>

  </div>
</ion-content>
