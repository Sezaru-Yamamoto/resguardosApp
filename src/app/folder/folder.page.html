<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>



  <div id="container">   

    <ion-searchbar placeholder="Nombre de resguardo, número de serie, número interno..."></ion-searchbar>

    <ion-button color="default" href="ticket/Ticket"><img src="../assets/icon/filtrar.png" alt="">
    </ion-button>

      <ion-item-sliding id="item100">
        <ion-item href="ticket/Ticket">
          <ion-label>
            <h2>Nombre del resguardo</h2>
            <p>Autor del resguardo</p>
          </ion-label>
          <ion-note slot="end">
            Fecha de creación
          </ion-note>
        </ion-item>
    
        <ion-item-options side="start">
          <ion-item-option>
            <ion-icon slot="icon-only" name="download"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </div>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button href="ticket/Ticket">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
